<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Drum Kit</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>
<body>
    <div class="keys-container">
        <div class="key" data-key="65" data-src="./sounds/clap.wav">
            <kbd>A</kbd>
            <span>CLAP</span>
        </div>
        <div class="key" data-key="83" data-src="./sounds/hihat.wav">
            <kbd>S</kbd>
            <span>HIHAT</span>
        </div>
        <div class="key" data-key="68" data-src="./sounds/kick.wav">
            <kbd>D</kbd>
            <span>KICK</span>
        </div>
        <div class="key" data-key="70" data-src="./sounds/openhat.wav">
            <kbd>F</kbd>
            <span>OPENHAT</span>
        </div>
        <div class="key" data-key="71" data-src="./sounds/boom.wav">
            <kbd>G</kbd>
            <span>BOOM</span>
        </div>
        <div class="key" data-key="72" data-src="./sounds/ride.wav">
            <kbd>H</kbd>
            <span>RIDE</span>
        </div>
        <div class="key" data-key="74" data-src="./sounds/snare.wav">
            <kbd>J</kbd>
            <span>SNARE</span>
        </div>
        <div class="key" data-key="75" data-src="./sounds/tom.wav">
            <kbd>K</kbd>
            <span>TOM</span>
        </div>
        <div class="key" data-key="76" data-src="./sounds/tink.wav">
            <kbd>L</kbd>
            <span>TINK</span>
        </div>
    </div>
